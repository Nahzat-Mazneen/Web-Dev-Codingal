<html>
  
  

<head>
   <title>Bootstrap Jumbotron</title>
   <link rel="stylesheet" href=   "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src=

  "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

     </script>
  
</head>

<body>
   <h1>Activity 1-Cards</h1>
   <!-- steps--

   card

   card-body

   card-title

   card-text-->
   
   <!--margin top -- mt -->
   
   <div class="container mt-5">
   <div class="card" style="width:18rem;">
      <img class="card-img-top" src="card-3.jpg" alt="Card image cap">
      <div class="card-body">
         <h5 class="card-title">Andrew Hatson</h5>
         <p class="card-text">Passionate about programming</p>
         <a href="#" class="btn btn-primary">See Profile</a>
      </div>
   </div>
   </div><hr>
   <h1>Activity 2-Spinners</h1>
   <div class="container">
      <h2>Basic spinner</h2>
      <p>To create a spinner/loader,use the <code>.spinner-border</code> class:</p>
      <div class="spinner-border"></div>
   </div><hr>
   <h1>Activity 3-Pagination</h1>
   <!-- 3 classes ..

   ul-pagination

   li-page-item

   a-page-link

   -->
 <div class="container">
      <h2>Pagination</h2>
      <p>Fall in love with coding</p>
      <!--Declare the Pagination class-->
      <ul class="pagination">

         <!--Declare the item ina group-->
         <li class="page-item">

            <!--Declare the link of the item-->
            <a class="page-link" href="#">Previous</a>
         </li>

         <!--Rest of the pagination items-->
         <li class="page-item">
            <a class="page-link" href="#">1
            </a>
         </li>
         <li class="page-item">
            <a class="page-link" href="#">2</a>
         </li>
         <li class="page-item">
            <a class="page-link" href="#">3</a>
         </li>
         <li class="page-item">
            <a class="page-link" href="#">Next</a>
         </li>
      </ul>
   </div>
</body>

</html>
